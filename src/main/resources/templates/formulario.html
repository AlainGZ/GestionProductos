<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Producto</title></head>
<body>
<h2 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>
<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Nombre:</label><input type="text" th:field="*{nombre}"/><br/>
    <label>Precio:</label><input type="number" step="0.01" th:field="*{precio}"/><br/>
    <button type="submit">Guardar</button>
</form>
<a href="/productos">Volver</a>
</body>
</html>
